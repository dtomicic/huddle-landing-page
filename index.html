<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <div class="navbarBanner">
    <div class="navbarBanner__navigation">
      <div class="navbarBanner__navigationLogo">
        <img src="/assets/images/logo.svg" alt="Image of an logo" class="navbarBanner__navigationLogoImage">
      </div>
      <div class="navbarBanner__navigationSignUp">
        <h3 class="navbarBanner__navigationSignUpText">Try it Free</h3>
      </div>
    </div>

    <div class="navbarBanner__banner">
      <div class="navbarBanner__bannerDescription">
        <h3 class="navbarBanner__bannerDescriptionHeader">Build The Community Your Fans Will Love</h3>
        <p class="navbarBanner__bannerDescriptionParagraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <div class="navbarBanner__bannerDescriptionStartBtn">
          <h3 class="navbarBanner__bannerDescriptionStartBtnHeader">Get Started For Free</h3>
        </div>
      </div>
      <div class="navbarBanner__bannerImage">
        <img src="/assets/images/illustration-mockups.svg" alt="Illustration of a browser window" class="navbarBanner__bannerImageIllustration">
      </div>
    </div>
  </div>
</body>
</html>
